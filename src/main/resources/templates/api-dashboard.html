<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout="row" layout-xs="column">
  <div flex="90">
  
<md-autocomplete
                 md-no-cache="noCache"
                 md-selected-item="selectedItem"
                 md-search-text="searchText"
                 md-items="item in querySearch(searchText)"
                 md-item-text="item.display"
                 md-escape-options="clear"
                 md-require-match=""

                 placeholder="Search Api EndPoint"
                 input-aria-describedby="favoriteStateLabel"

>
    <md-item-template>
        <span class="item-metadata" ng-click="goToApiDetails()">
            <span>
              <strong>{{item.value}} :> </strong>
            </span>
            <span>
             <span md-highlight-text="searchText">{{item.display}}</span>
            </span>
          </span>
        
    </md-item-template>
    <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
        <div ng-message="required">You <b>must</b> have a favorite state.</div>
        <div ng-message="md-require-match">Please select an existing state.</div>
        <div ng-message="minlength">Your entry is not long enough.</div>
        <div ng-message="maxlength">Your entry is too long.</div>
    </div>

</md-autocomplete>
  </div>
   <div flex="3">
   </div>
  <div flex="" style="margin-top: -4px;">
 <md-button class="md-raised md-primary">Create New API</md-button>
  </div>
</div>



<h3 ng-if="searchRelativeData.length>0">Related Searched Api </h3>
<div ng-repeat="data in searchRelativeData track by $index ">
    <md-card ng-click="clickedRelative(data.value,data.display)" style="cursor: pointer" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{data.value}} :> {{data.display}}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>


</body>
</html>
